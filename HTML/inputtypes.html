<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types</title>
</head>
<body>
    <form action="">
    <label for="fname">first name:</label>
    <br>
    <input type="name" id="fname" name="fname"> 
    <br>
    <label for="lname">last name:</label>
    <br>
    <input type="name" id="lname" name="lname">
    <input type="submit">
    <input type="color" name="color" id="color">
    <br>
    Gender: <input type="radio" name="gender" id="">male <input type="radio" name="gender" id="">female
     <br>    
    date and time<input type="datetime-local">
    <br>
    hello<input type="checkbox" name="hello" id="">
    <br>
    <button>
        <span class="button_top">
            button
        </span>
    </button>
    <br>
    insert link: <input type="url" name="" id="">
    <label for="price">Choose a maximum house price: </label>
   50000 <input
    type="range"
    name="price"
    id="price"
    min="50000"
    max="500000"
    step="100"
    value="250000" />250000
    <output class="price-output" for="price"></output>

    
    </form>
</body>
</html>
