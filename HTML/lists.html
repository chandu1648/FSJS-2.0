<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>ordered list</h1>
    <ol>
        <li>naruto</li>
        <li>sasuke</li>
        <li>sakura</li>
        <li>kakashi</li>
    </ol>
    <!-- <p>we can change the type of number format by using type attribute</p> -->
    <ol type="I">
        <li>naruto</li>
        <li>sasuke</li>
        <li>sakura</li>
        <li>kakashi</li>
    </ol>
    <!-- <p>we can use value attribute to change the value of list </p> -->
    <ol type="I">
        <li value="4">naruto</li>
        <li>sasuke</li>
        <li>sakura</li>
        <li>kakashi</li>
    </ol>
    <h2>un ordered list</h2>
    <ul>
        <li>jiraya</li>
        <li>orochimaru</li>
        <li>tsunade</li>
        <li>minato</li>
    </ul>
</body>
</html>
