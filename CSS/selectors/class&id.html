<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>class&id</title>
    <style>
        .planet{
            color: #4de4ee;

            color: #412514;

        }
    </style>
</head>
<body>
    <h1 id="rambo">class&id selectors</h1>

    <ol>
        <li>venus</li>

        <li>jupiter</li>

        <li class="planet">neptune</li>

    </ol>
