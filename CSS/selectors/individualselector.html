<!DOCTYPE html>

<head>

    <title>individual selector</title>
    <style>
        p{
            color: #c6662e;
        }
        
        li{

            list-style-image: url(../images/icons8-batman-logo-24.png);
        }

<body>
    <h1>Individual selector</h1>
    <p>ingredients</p>

        <li>milk</li>
        <li>sugar</li>
        <li>oats</li>
        <li>noodles</li>
        <li>tea powder</li>

    </ul>
    <p> lets make it</p>
